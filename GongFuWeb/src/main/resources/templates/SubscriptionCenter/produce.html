<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"></meta>
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="../frame/bootstrap/css/bootstrap.min.css"></link>
    <link href="../css_option/main.css" rel="stylesheet"></link>
    <style>
        .page-header_fu{
            padding-bottom: 9px;
            margin: 20px 0 15px;
            border-bottom: 1px solid #dad9ee;
        }
        .form-group-height{
            height: 30px;
        }

        .control-label{
            top: 7px;
        }
    </style>
</head>
<body>
<!--header-->
<div class="container">
    <div class="page-header">
        <h1>订阅中心 <small>订阅配置</small></h1>
    </div>

    <div class="table-responsive">
        <div class="page-header_fu" >
            <h4>配置</h4>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline" style="margin-left: 10px;">
                    <div class="form-group">
                        <label for="sourceName">源:</label>
                        <input type="email" class="form-control" id="sourceName" placeholder="源"/>
                    </div>
                    <div class="form-group">
                        <label for="produceName">产品:</label>
                        <input type="email" class="form-control" id="produceName" placeholder="产品"/>
                    </div>
                    <button type="submit" class="btn btn-default" style="width: 50px;" data-toggle="modal" data-target="#SCModal">添加</button>
                </div>
            </div>
        </div>
        <p style="height: 30px;"></p>
        <div class="page-header_fu" >
            <h4>已配置列表</h4>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <th>源</th>
                <th>环节</th>
                <th>产品</th>
                <th>IP</th>
                <th>操作</th>
            </thead>
            <tbody id="data_module_relation_tab">
            </tbody>
        </table>
    </div>

</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="SCModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-bg" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class='glyphicon glyphicon-remove' aria-hidden='true' style="color: #d9534f;"></span>
                </button>
                <h4 class="modal-title" id="modalHeader">说明</h4>
            </div>
            <div id="modalBody" class="modal-body" >

                <div class="form-group form-group-height">
                    <label for="sourceNameMd" class="col-sm-1 control-label">源:</label>
                    <div class="col-sm-11">
                        <select class="form-control" id="sourceNameMd"></select>
                    </div>
                    <!--<div class="col-sm-1">-->
                        <!--<p class="form-control-static" id="sourceNameMd_p"></p>-->
                    <!--</div>-->
                </div>
                <div class="form-group form-group-height">
                    <label for="produceNameMd" class="col-sm-1 control-label">产品:</label>
                    <div class="col-sm-11">
                        <select class="form-control" id="produceNameMd"></select>
                    </div>
                    <!--<div class="col-sm-1">-->
                        <!--<p class="form-control-static" id="produceNameMd_p"></p>-->
                    <!--</div>-->
                </div>
                <div class="form-group form-group-height">
                    <label for="moduleNameMd" class="col-sm-1 control-label">环节:</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="moduleNameMd" placeholder="环节"/>
                    </div>

                </div>
                <div class="form-group form-group-height">
                    <label for="IPMd" class="col-sm-1 control-label">IP:</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="IPMd" placeholder="IP"/>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关 闭</button>
                <button type="button" class="btn btn-primary" onclick="addDataModuleRelation()">确 定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="height: 100px;width: 200px;">
            <input type="hidden" id="hideVlue"/>
            <button class='btn btn-danger' data-dismiss="modal" onclick="deletMoudleData()">确定删除</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" >取消</button>
        </div>
    </div>
</div>
<!-- Modal end -->


<!-- core js start -->
<script src="../js/core/jquery-1.8.3.min.js"></script>
<script src="../frame/bootstrap/js/bootstrap.min.js"></script>
<!-- core js end -->
<script src="../js/subscriptioncenter/subc_main.js"></script>
</body>
</html>
