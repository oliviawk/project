      <div class="col-md-9">
        <div class="row">
          <div class="col-md-10">
            <div class="wrap" style="position:relative;">
              <div class="tab-bar">
                <form class="form-inline">
                  <label>告警数</label>
                  <button type="button" class="btn btn-default" id="all">全部</button>
                  <button type="button" class="btn btn-success">999</button>
                  <button type="button" class="btn btn-warning">200</button>
                  <button type="button" class="btn btn-danger">233</button>
                  <div class="form-group">
                    <select id="showColumn" class="selectpicker" data-live-search="true"  multiple="multiple" data-hide-disabled="true" data-size="6" title="选择列">
                      <option value="1">告警类型</option>
                      <option value="2">等级</option>
                      <option value="3">第一次发生时间</option>
                      <option value="4">告警对象</option>
                      <option value="5">告警描述</option>
                      <option value="6">告警地址</option>
                      <option value="7">处理状态</option>
                      <option value="8">解决方式</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <select id="selectTime" class="selectpicker" data-hide-disabled="true" data-size="6" title="报警时间">
                      <option value="1">1小时以内</option>
                      <option value="10">10小时以内</option>
                      <option value="24">24小时以内</option>
                      <option value="48">48小时以内</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <select id="selectType" class="selectpicker" data-hide-disabled="true" data-size="6" title="分类显示">
                      <option value="type">按类型</option>
                      <option value="level">按等级</option>
                      <option value="name">按来源</option>
                      <option value="">按状态</option>
                      <option value="">按IP</option>
                    </select>
                  </div>
                </form>
              </div>
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active" id="dealone"><a href="#waiting" aria-controls="waiting" role="tab" data-toggle="tab">待处理</a></li>
                <li role="presentation" id="dealtwo"><a href="#waiting" aria-controls="waiting" role="tab" data-toggle="tab">已处理</a></li>
                <li role="presentation" id="dealthree"><a href="#waiting" aria-controls="waiting" role="tab" data-toggle="tab">处理中</a></li>
                <li role="presentation" id="dealfour"><a href="#waiting" aria-controls="waiting" role="tab" data-toggle="tab">全部</a></li>
              </ul>

              <div class="panel-group" id="accordion1">

                        点击全局搜索
                      </a>
                    </h6>
                  </div>
                  <div id="collapseOne1" class="panel-collapse collapse on">
                    <div class="panel-body">
                      <select id="search_11" class="selectpicker" data-live-search="true"  multiple="multiple" data-hide-disabled="true" data-size="6" title="告警类型" onchange="chk2()">

                        <option name="test1" value="设备CPU告警" >设备CPU告警</option>
                        <option name="test1" value="主机内存告警" >主机内存告警</option>
                        <option name="test1" value="阈值警告">阈值警告</option>
                      </select>
                      <select id="search_22" class="selectpicker" data-live-search="true"  multiple="multiple" data-hide-disabled="true" data-size="6" title="告警等级" onchange="chk2()">
                        <option name="test2" value="1">1</option>
                        <option name="test2" value="2" >2</option>
                        <option name="test2" value="3">3</option>
                      </select>
                      <select id="search_33" class="selectpicker" data-live-search="true"  multiple="multiple" data-hide-disabled="true" data-size="6" title="告警对象" onchange="chk2()" >
                        <option name="test3" value="核心路由器">核心路由器</option>
                        <option name="test3" value="云资源">云资源</option>
                        <option name="test3" value="数据传送">数据传送</option>
                        <option name="test3" value="数据共享">数据共享</option>
                      </select>
                      <select id="search_44" class="selectpicker" data-live-search="true"  multiple="multiple" data-hide-disabled="true" data-size="6" title="处理状态" onchange="chk2()">
                        <option name="test3" value="待处理">待处理</option>
                        <option name="test3" value="处理中">处理中</option>
                        <option name="test3" value="已处理">已处理</option>
                      </select>
                      <select id="search_55" class="selectpicker" data-live-search="true"  multiple="multiple" data-hide-disabled="true" data-size="6" title="地址" onchange="chk2()">

                      </select>

                    </div>
                  </div>
                </div>

                    <table class="table table-bordered table-striped table-lg" id="table_1" >
                      <tr>
                        <th>告警类型</th>
                        <th>等级</th>
                        <th>第一次发生时间</th>
                        <th>告警对象</th>
                        <th>告警地址</th>
                        <th>处理状态</th>
                        <th>告警描述</th>
                        <th>解决方式</th>
                      </tr>
                    </table>
                  </div>

                <div role="tabpanel" class="tab-pane" id="finish">...</div>
