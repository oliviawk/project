<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>元数据配置</title>
<link rel="stylesheet" href="../css/bootstrap.css"></link>
<link rel="stylesheet" href="../css/bootstrap-select.css"></link>
<link rel="stylesheet" href="../css/bootstrap-table.min.css"></link>

</head>
<body>

	
	<div id="toolbar" class="btn-group">
		<button id="insertDataSourceBtn" type="button" class="btn btn-default"
			data-toggle="modal" data-target="#insertDataSource">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>添加元数据
		</button>
		<button id="btn_edit" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>修改
		</button>
		<button id="btn_delete" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
		</button>
	</div>
	<div style="position: absolute; left: 10px; top: 30px; height: 500px;">
		<table id="dataSourceTable"></table>
	</div>



	<!-- 模态框（Modal） -->
	<div class="modal fade" id="insertDataSource" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 800px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">添加元数据</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" >
						<select id="IpAddrSelect" class="selectpicker"
							data-live-search="true" data-hide-disabled="true" data-size="6"
							title="IP">
						</select> <select id="SendUserNameSelect" class="selectpicker"
							data-live-search="true" data-hide-disabled="true" data-size="6"
							title="发送用户">
						</select>
						<select id="fileNameSelect" class="selectpicker"
							data-live-search="true" data-hide-disabled="true" data-size="6"
							title="文件名称">
						</select>
					</div>
					<div class="form-group">
						<span>数据名称</span> 
						<input type="text" id="name" class="form-control" /> 
						<span>目录</span>
						<input type="text" id="directory" class="form-control" /> 
						<span>文件名(涉及时间或变化请使用正则，如：/forme/2018/06/-->/forme/\\d{4}/\\d{2}/)</span> 
						<input type="text" id="fileName" class="form-control" />
						<span>时间格式</span> 
						<input type="text" id="timeFormat" class="form-control" />
						<span>数据类型</span> 
						<input type="text" id="dataType" class="form-control" /> 
						<span>单位名称</span>
						<input type="text" id="departmentName" class="form-control" /> 
						<span>电话</span>
						<input type="text" id="phone" class="form-control" /> 
						<span>影响业务</span>
						<input type="text" id="useDepartment" class="form-control" /> 
						<span>时次</span>
						<input type="text" id="moniterTimer" class="form-control" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" id="submitBtn" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>
	
<!-- 	编辑 -->
	<div class="modal fade" id="EditDataSource" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 800px">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">编辑元数据</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">

						<span>数据名称</span> <input type="text" id="nameEdit"
							class="form-control" /> <span>目录</span> <input type="text"
							id="directoryEdit" class="form-control" /> <span>文件名(日期部分使用
							yyyMMddHH)</span> <input type="text" id="typeEdit" class="form-control" />
						<span>FTP上传用户</span> <input type="text" id="senderUserEdit"
							class="form-control" /> <span>IP地址</span> <input type="text"
							id="ipAddrEdit" class="form-control" /> <span>数据类型</span> <input
							type="text" id="dataTypeEdit" class="form-control" /> <span>单位名称</span>
						<input type="text" id="departmentNameEdit" class="form-control" /> <span>电话</span>
						<input type="text" id="phoneEdit" class="form-control" /> <span>影响业务</span>
						<input type="text" id="useDepartmentEdit" class="form-control" /> <span>时次</span>
						<input type="text" id="moniterTimerEdit" class="form-control" />
						<input type="hidden" id="idEdit" class="form-control" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" id="submitEdit" class="btn btn-primary">提交</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script type="text/javascript" src="../js/bootstrap-select.js"></script>
	<script type="text/javascript"
		src="../js/dataSource/dataSourceSetting.js"></script>
	<script type="text/javascript"
		src="../js/dataSource/dataSourceSettingTable.js"></script>
	<script type="text/javascript" src="../js/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
